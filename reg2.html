<html>
<head>
<title>HTML Table</title>
</head>
<body>
<form method="" action="">
<table border="10" align="center" width="400" bgcolor="pink" >
<center><h1>REGISTRATION FORM</h1></center>
<tr>
<th>Enter your first name</th>
<td><input type="text" name="fn" id="fn1" maxlength="10" </td>
</tr>
<tr>
<th>Enter your last name</th>
<td><input type="text"name="ln" id="ln1" maxlength="20"></td>
</tr>
<tr>
<th>Enter Semester</th>
<td><input type="text"name="sem" id="s1" maxlength="10"></td>
</tr>
<tr>
<th>Division</th>
<td><input type="text"name="div" id="d1" maxlength="10"></td>
</tr>
<tr>
<th>Enter Subjects</th>
<td><textarea rows="8" cols="20"name="sub" id="s2"></textarea></td>
</tr>
<tr>
<th>Phone number</th>
<td><input type="number"name="num" id="n1"></td>
</tr>
<tr>
<th>College</th>
<td><input type="text"name="clg" id="c1" maxlength="10"></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="REGISTER"/>
<input type="reset" value="Reset Data"/>
</td>
</tr>
</table>
</form>
</body>
</html>
